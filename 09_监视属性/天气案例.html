<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name=viewport
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>今天天气很{{ info }}</h1>
        <!--点击函数里面可以书写较为简单的语句-->
        <!--@xxx='yyyy' yyyy可以是一些简单的语句-->
        <!--    <button @click="isHot = !isHot">-->
        <!--        切换-->
        <!--    </button>-->
        <!--点击函数里面可以书写较为简单的语句-->
        <!--@xxx='yyyy' yyyy可以是一些简单的语句-->
        <!--    <button @click="isHot = !isHot">-->
        <button @click="changeWeather">
            切换
        </button>
    </div>
    <script>
        const vm=new Vue({
            el:'#root',
            data:{
                isHot:true
            },
            methods:{
                changeWeather(){
                    this.isHot=!this.isHot
                }
            },
            computed:{
                info(){
                    return this.isHot?'炎热':'凉爽'
                }
            }
        })
        console.log(vm)
    </script>

</body>
</html>
