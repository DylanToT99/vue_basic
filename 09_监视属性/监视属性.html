<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name=viewport
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    监视属性watch：
      1.当被监视的属性变化时, 回调函数自动调用, 进行相关操作
      2.监视的属性必须存在，才能进行监视！！
      3.监视的两种写法：
          (1).new Vue时传入watch配置
          (2).通过vm.$watch监视
 -->
    <div id="root">
        <h1>今天天气很{{ info }}</h1>
        <button @click="changeWeather">
            切换
        </button>
    </div>
    <script>
        const vm=new Vue({
            el:'#root',
            data:{
                isHot:true
            },
            methods:{
                changeWeather(){
                    this.isHot=!this.isHot
                }
            },
            computed:{
                info(){
                    return this.isHot?'炎热':'凉爽'
                }
            },
            // watch:{
            //     isHot:{
            //         immediate:true,//初始化的时候让handler调用一下
            //         //当isHot发生改变时, handler调用
            //         handler(newValue,oldValue){
            //             console.log('isHot被修改了!',newValue,oldValue)
            //         }
            //     }
            // }

        })
        vm.$watch('isHot',{
            handler(){
                console.log('isHot被修改了')
            }
        })
    </script>

</body>
</html>
