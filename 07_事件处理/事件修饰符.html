<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name=viewport
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div class="root">
    <h1>学校名称:{{name}}</h1>
    <a href="http://www.taobao.com" @click.prevent="show">欢迎来到淘宝</a>
    <!--
          Vue中的事件修饰符：
              1.prevent：阻止默认事件（常用）；
              2.stop：阻止事件冒泡（常用）；
              3.once：事件只触发一次（常用）；
              4.capture：使用事件的捕获模式；
              5.self：只有event.target是当前操作的元素时才触发事件；
              6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕；
      -->
    <div @click="show">
        <!--修饰符可以连续写-->
        <button @click.stop.prevent="show">点我冒泡</button>
    </div>
    <button @click.once="show">点我只触发一次</button>
</div>
<script>
    Vue.config.productionTip = false;
    const vm=new Vue({
        el: '.root', //el用于指定当前Vue实例为哪个容器服务, 值通常为css选择器字符串
        data: { //data中用于存储数据,数据供el所指定的容器使用
            name: 'Dylan',
            name1: 'pan'
        },
        methods:{
            show(event){
                event.preventDefault();
                alert('你好')
            }
        }

    })
</script>
</body>
</html>
