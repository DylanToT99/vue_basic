<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div class="root">
        <h1>你好,{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false;
        const v = new Vue({
            // el: '.root', //el用于指定当前Vue实例为哪个容器服务, 值通常为css选择器字符串--->第一种指定元素容器的方法
            // data: { //data中用于存储数据,数据供el所指定的容器使用-->对象式data写法
            //     name: 'Dylan',
            //     name1: 'pan'
            // }
            data: function() { //-->或者data(){}
                console.log(this) //--->此处的this是vue实例对象
                return {
                    name: 'Dylllan' //-->第二种data写法, 函数式写法
                }
            }
        })
        v.$mount('.root'); //-->第二种指定元素容器的方法

        //一个重要的原则, 由Vue管理的函数,一定不要写箭头函数, 一旦写了箭头函数, 那么this就不再是Vue实例了
    </script>
</body>

</html>
