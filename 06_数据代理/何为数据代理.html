<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name=viewport
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>Title</title>
</head>
<body>
<!--何为数据代理: 通过一个对象代理对另一个对象或属性的操作(读和写)-->
<script>
    let obj1={
        x:1
    }
    let obj2={
        y:2
    }

    Object.defineProperty(obj2,'x',{
        get(){
            return obj1.x
        },
        set(value){
            obj1.x=value
        }
    })
</script>
</body>
</html>
