<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name=viewport
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
				条件渲染：
							1.v-if
										写法：
												(1).v-if="表达式"
												(2).v-else-if="表达式"
												(3).v-else="表达式"
										适用于：切换频率较低的场景。
										特点：不展示的DOM元素直接被移除。
										注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。
							2.v-show
										写法：v-show="表达式"
										适用于：切换频率较高的场景。
										特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
							3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
		 -->
    <div id="root">
        <!--使用v-show做条件渲染-->
        <!--<h2 v-show="true">欢迎来到league of legends</h2>-->
        <!--<h2 v-show="1===1">欢迎来到league of legends</h2>-->

        <!--  使用v-if做条件渲染  -->
        <!--<h2 v-if="false">欢迎来到league of legends</h2>-->
        <!--<h2 v-if="1===1">欢迎来到league of legends</h2>-->

        <!--    <div v-if="n === 1">angular</div>-->
        <!--    <div v-else-if="n === 2">react</div>-->
        <!--&lt;!&ndash;    <div>111</div>&ndash;&gt;-->
        <!--    <div v-else-if="n === 3">vue js</div>-->
        <!--    <div v-else>not found</div>-->
        <!--v-if v-else-if v-else记住不能打断，要连着写-->

        <h2>当前的n是{{n}}</h2>
        <button @click="n++">点我加一</button>
        <div v-show="n===1">angular</div>
        <div v-show="n===2">react</div>
        <div v-show="n===3">Vue</div>

        <!--v-if与template的配合使用  template只能和v-if配合使用template只起包裹作用-->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>shanghai</h2>
            <h2>shenzhen</h2>
        </template>
    </div>


<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data:{
            name: 'shanghai',
            n:1,
        }
    })
</script>
</body>
</html>
